<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Destination</title>
</head>
<style>
  body {
        background-image: url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/524/original/clay-banks-u27Rrbs9Dwc-unsplash.jpg?1757516429");
        background-size: cover;
      }  
h1 {
  color: white;
  text-align: center;
} 

.flex-container {
  display: flex;
  align-items: center;
}
.slideShow-wrapper{
  flex: 0 0 80%;
  margin-right: 20px
}  

.text-container {
  flex: 1;

}
.slideshow-container {
  max-width: 400px;
  position: relative;
  margin: auto;
}

.mySlides {
  display: none;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: 1300px;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}


.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
<body>
  <script>
    let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
  </script>
<h1>Welcome to Japan</h1>
  <div class="flex-container">
  <div class="slideShow-wrapper">
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/525/original/tianshu-liu-SBK40fdKbAg-unsplash.jpg?1757520573" style="width:30%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/526/original/yoav-aziz-tKCd-IWc4gI-unsplash.jpg?1757520675" style="width:30%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/527/original/redd-francisco-peYW3VwICpE-unsplash.jpg?1757520765" style="width:30%">
  </div>

   <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/173/528/original/luke-stackpoole-01t3ZAHn4hQ-unsplash.jpg?1757520869" style="width:30%">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
<br>
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
</div>
</div>
</div>
<div class="text-content">
  <p></p>
</div>
</body>
</html>
